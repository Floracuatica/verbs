<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Five Senses Match-Up</title>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Quicksand:wght@500;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Quicksand', sans-serif;
            background: linear-gradient(135deg, #FFC837 0%, #FF8008 100%);
            padding: 20px;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            max-width: 900px;
            width: 100%;
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }

        h1 {
            font-family: 'Fredoka One', cursive;
            color: #D4A017;
            text-align: center;
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .subtitle {
            text-align: center;
            color: #666;
            font-size: 1.1em;
            margin-bottom: 10px;
        }

        .instructions {
            text-align: center;
            color: #888;
            font-size: 1em;
            margin-bottom: 30px;
            font-style: italic;
        }

        .game-area {
            position: relative;
            display: flex;
            justify-content: space-between;
            gap: 40px;
            margin: 30px 0;
            min-height: 500px;
        }

        .column {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .sense-card, .picture-card {
            background: #f9f9f9;
            border: 3px dashed #ddd;
            border-radius: 15px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 10px;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
            min-height: 90px;
        }

        .sense-card:hover, .picture-card:hover {
            transform: scale(1.05);
            border-color: #FFC837;
            background: #fff;
        }

        .sense-card.selected {
            background: #FFF3CD;
            border-color: #FFC837;
            border-style: solid;
        }

        .picture-card.selected {
            background: #FFF3CD;
            border-color: #FFC837;
            border-style: solid;
        }

        .sense-card.matched, .picture-card.matched {
            background: #d4edda;
            border-color: #28a745;
            border-style: solid;
        }

        .sense-icon {
            font-size: 3em;
        }

        .sense-label {
            font-family: 'Fredoka One', cursive;
            font-size: 1.3em;
            color: #333;
        }

        .picture-icon {
            font-size: 4em;
        }

        .dot {
            width: 12px;
            height: 12px;
            background: #FFC837;
            border-radius: 50%;
            position: absolute;
        }

        .left-dot {
            right: -6px;
            top: 50%;
            transform: translateY(-50%);
        }

        .right-dot {
            left: -6px;
            top: 50%;
            transform: translateY(-50%);
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .button-group {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 30px;
        }

        .btn {
            padding: 15px 40px;
            border: none;
            border-radius: 10px;
            font-size: 1.1em;
            font-family: 'Quicksand', sans-serif;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-check {
            background: #28a745;
            color: white;
        }

        .btn-check:hover {
            background: #218838;
            transform: translateY(-2px);
        }

        .btn-reset {
            background: #dc3545;
            color: white;
        }

        .btn-reset:hover {
            background: #c82333;
            transform: translateY(-2px);
        }

        .btn-clear {
            background: #ffc107;
            color: #333;
        }

        .btn-clear:hover {
            background: #e0a800;
            transform: translateY(-2px);
        }

        .result {
            margin-top: 30px;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            font-size: 1.2em;
            font-weight: bold;
            display: none;
        }

        .result.show {
            display: block;
        }

        .result.success {
            background: #d4edda;
            color: #155724;
            border: 2px solid #c3e6cb;
        }

        .result.partial {
            background: #fff3cd;
            color: #856404;
            border: 2px solid #ffc107;
        }

        /* Back button */
        .back-button {
            position: fixed;
            bottom: 30px;
            left: 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 50px;
            font-family: 'Quicksand', sans-serif;
            font-weight: 700;
            font-size: 1.1em;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            transition: all 0.3s ease;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 10px;
            z-index: 1000;
        }

        .back-button:hover {
            transform: translateX(-5px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.4);
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }

            h1 {
                font-size: 1.8em;
            }

            .game-area {
                flex-direction: column;
                gap: 30px;
            }

            .sense-icon, .picture-icon {
                font-size: 2.5em;
            }

            .back-button {
                bottom: 20px;
                left: 20px;
                padding: 12px 20px;
                font-size: 0.9em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>My Five Senses Match-Up 1</h1>
        <p class="subtitle">Which sense goes best with each picture?</p>
        <p class="instructions">Click on a sense on the left, then click on the matching picture on the right to draw a line!</p>

        <div class="game-area" id="game-area">
            <canvas id="canvas"></canvas>
            
            <!-- Left column: Senses -->
            <div class="column" id="senses-column">
                <div class="sense-card" data-sense="sight" onclick="selectSense('sight')">
                    <div class="sense-icon">üëÅÔ∏è</div>
                    <div class="sense-label">sight</div>
                    <div class="dot left-dot"></div>
                </div>
                <div class="sense-card" data-sense="smell" onclick="selectSense('smell')">
                    <div class="sense-icon">üëÉ</div>
                    <div class="sense-label">smell</div>
                    <div class="dot left-dot"></div>
                </div>
                <div class="sense-card" data-sense="taste" onclick="selectSense('taste')">
                    <div class="sense-icon">üëÖ</div>
                    <div class="sense-label">taste</div>
                    <div class="dot left-dot"></div>
                </div>
                <div class="sense-card" data-sense="hearing" onclick="selectSense('hearing')">
                    <div class="sense-icon">üëÇ</div>
                    <div class="sense-label">hearing</div>
                    <div class="dot left-dot"></div>
                </div>
                <div class="sense-card" data-sense="touch" onclick="selectSense('touch')">
                    <div class="sense-icon">‚úã</div>
                    <div class="sense-label">touch</div>
                    <div class="dot left-dot"></div>
                </div>
            </div>

            <!-- Right column: Pictures (RANDOMIZED ORDER) -->
            <div class="column" id="pictures-column">
                <div class="picture-card" data-picture="flower" onclick="selectPicture('flower')">
                    <div class="picture-icon">üå∏</div>
                    <div class="dot right-dot"></div>
                </div>
                <div class="picture-card" data-picture="drum" onclick="selectPicture('drum')">
                    <div class="picture-icon">ü•Å</div>
                    <div class="dot right-dot"></div>
                </div>
                <div class="picture-card" data-picture="rabbit" onclick="selectPicture('rabbit')">
                    <div class="picture-icon">üê∞</div>
                    <div class="dot right-dot"></div>
                </div>
                <div class="picture-card" data-picture="sun" onclick="selectPicture('sun')">
                    <div class="picture-icon">‚òÄÔ∏è</div>
                    <div class="dot right-dot"></div>
                </div>
                <div class="picture-card" data-picture="icecream" onclick="selectPicture('icecream')">
                    <div class="picture-icon">üç¶</div>
                    <div class="dot right-dot"></div>
                </div>
            </div>
        </div>

        <div class="button-group">
            <button class="btn btn-clear" onclick="clearLines()">üóëÔ∏è Clear Lines</button>
            <button class="btn btn-reset" onclick="resetGame()">üîÑ Reset</button>
            <button class="btn btn-check" onclick="checkAnswers()">‚úì Check Answers</button>
        </div>

        <div id="result" class="result"></div>
    </div>

    <a href="../index.html" class="back-button">
        <span style="font-size: 1.2em;">‚Üê</span>
        <span>Back to Home</span>
    </a>

    <script>
        // Correct matches
        const correctMatches = {
            'sight': 'sun',
            'smell': 'flower',
            'taste': 'icecream',
            'hearing': 'drum',
            'touch': 'rabbit'
        };

        // State
        let selectedSense = null;
        let matches = {};
        let canvas, ctx;

        // Initialize canvas
        window.addEventListener('load', () => {
            canvas = document.getElementById('canvas');
            ctx = canvas.getContext('2d');
            resizeCanvas();
            window.addEventListener('resize', resizeCanvas);
        });

        function resizeCanvas() {
            const gameArea = document.getElementById('game-area');
            canvas.width = gameArea.offsetWidth;
            canvas.height = gameArea.offsetHeight;
            drawAllLines();
        }

        function selectSense(sense) {
            // Clear previous selection
            document.querySelectorAll('.sense-card').forEach(card => {
                card.classList.remove('selected');
            });

            // Select new sense
            selectedSense = sense;
            document.querySelector(`[data-sense="${sense}"]`).classList.add('selected');
        }

        function selectPicture(picture) {
            if (!selectedSense) {
                alert('Please select a sense first!');
                return;
            }

            // Check if this picture is already matched
            const alreadyMatched = Object.values(matches).includes(picture);
            if (alreadyMatched) {
                // Remove old match
                for (let sense in matches) {
                    if (matches[sense] === picture) {
                        delete matches[sense];
                        document.querySelector(`[data-sense="${sense}"]`).classList.remove('matched');
                        document.querySelector(`[data-picture="${picture}"]`).classList.remove('matched');
                    }
                }
            }

            // Check if this sense is already matched
            if (matches[selectedSense]) {
                const oldPicture = matches[selectedSense];
                document.querySelector(`[data-picture="${oldPicture}"]`).classList.remove('matched');
            }

            // Create new match
            matches[selectedSense] = picture;

            // Update UI
            document.querySelector(`[data-sense="${selectedSense}"]`).classList.remove('selected');
            document.querySelector(`[data-sense="${selectedSense}"]`).classList.add('matched');
            document.querySelector(`[data-picture="${picture}"]`).classList.add('matched');

            // Draw line
            drawAllLines();

            // Clear selection
            selectedSense = null;
        }

        function drawAllLines() {
            if (!ctx) return;

            ctx.clearRect(0, 0, canvas.width, canvas.height);

            for (let sense in matches) {
                const picture = matches[sense];
                drawLine(sense, picture);
            }
        }

        function drawLine(sense, picture) {
            const senseCard = document.querySelector(`[data-sense="${sense}"]`);
            const pictureCard = document.querySelector(`[data-picture="${picture}"]`);

            if (!senseCard || !pictureCard) return;

            const senseRect = senseCard.getBoundingClientRect();
            const pictureRect = pictureCard.getBoundingClientRect();
            const canvasRect = canvas.getBoundingClientRect();

            const x1 = senseRect.right - canvasRect.left;
            const y1 = senseRect.top + senseRect.height / 2 - canvasRect.top;
            const x2 = pictureRect.left - canvasRect.left;
            const y2 = pictureRect.top + pictureRect.height / 2 - canvasRect.top;

            ctx.beginPath();
            ctx.moveTo(x1, y1);
            ctx.lineTo(x2, y2);
            ctx.strokeStyle = '#FFC837';
            ctx.lineWidth = 3;
            ctx.stroke();
        }

        function clearLines() {
            matches = {};
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            document.querySelectorAll('.matched, .selected').forEach(card => {
                card.classList.remove('matched', 'selected');
            });
            selectedSense = null;
            document.getElementById('result').classList.remove('show');
        }

        function resetGame() {
            clearLines();
            document.querySelectorAll('.sense-card, .picture-card').forEach(card => {
                card.style.borderColor = '#ddd';
                card.style.borderStyle = 'dashed';
            });
        }

        function checkAnswers() {
            let correct = 0;
            const total = Object.keys(correctMatches).length;

            // Reset borders
            document.querySelectorAll('.sense-card, .picture-card').forEach(card => {
                card.style.borderColor = '';
                card.style.borderStyle = '';
            });

            // Check each match
            for (let sense in matches) {
                const picture = matches[sense];
                const senseCard = document.querySelector(`[data-sense="${sense}"]`);
                const pictureCard = document.querySelector(`[data-picture="${picture}"]`);

                if (correctMatches[sense] === picture) {
                    correct++;
                    senseCard.style.borderColor = '#28a745';
                    senseCard.style.borderStyle = 'solid';
                    pictureCard.style.borderColor = '#28a745';
                    pictureCard.style.borderStyle = 'solid';
                } else {
                    senseCard.style.borderColor = '#dc3545';
                    senseCard.style.borderStyle = 'solid';
                    pictureCard.style.borderColor = '#dc3545';
                    pictureCard.style.borderStyle = 'solid';
                }
            }

            // Show result
            const resultDiv = document.getElementById('result');
            resultDiv.classList.add('show');

            if (correct === total) {
                resultDiv.className = 'result show success';
                resultDiv.innerHTML = 'üéâ Perfect! You matched all the senses correctly!';
            } else {
                resultDiv.className = 'result show partial';
                resultDiv.innerHTML = `üìù You got ${correct} out of ${total} correct. Keep trying!`;
            }

            resultDiv.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
        }
    </script>
</body>
</html>
