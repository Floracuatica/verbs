<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flor Fractal Animada</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script>
        // Configuración básica de la escena
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.z = 30;

        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Control de órbita
        const controls = new THREE.OrbitControls(camera, renderer.domElement);

        // Luz ambiental
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
        scene.add(ambientLight);

        // Luz puntual para resaltar los objetos
        const pointLight = new THREE.PointLight(0xffffff, 1);
        pointLight.position.set(20, 20, 20);
        scene.add(pointLight);

        // Crear una flor artística con pétalos personalizados
        function createPetalPattern(radius, count, color) {
            const group = new THREE.Group();
            for (let i = 0; i < count; i++) {
                const angle = (i / count) * Math.PI * 2;
                const x = Math.cos(angle) * radius;
                const y = Math.sin(angle) * radius;

                // Crear el pétalo
                const geometry = new THREE.PlaneGeometry(1, 2);
                const material = new THREE.MeshStandardMaterial({ color, side: THREE.DoubleSide });
                const petal = new THREE.Mesh(geometry, material);

                // Ajustar posición y rotación del pétalo
                petal.position.set(x, y, 0);
                petal.lookAt(0, 0, 0);
                group.add(petal);
            }
            return group;
        }

        // Crear varias capas de flores con diferentes colores
        const flower1 = createPetalPattern(5, 12, 0xffd700); // Dorado
        const flower2 = createPetalPattern(8, 16, 0x00bfff); // Calipso
        const flower3 = createPetalPattern(11, 20, 0x32cd32); // Verde lima

        scene.add(flower1);
        scene.add(flower2);
        scene.add(flower3);

        // Animación
        function animate() {
            requestAnimationFrame(animate);

            // Rotaciones suaves para las capas de flores
            flower1.rotation.z += 0.005;
            flower2.rotation.z -= 0.004;
            flower3.rotation.z += 0.003;

            // Movimiento orgánico con pulsaciones
            const pulse = Math.sin(Date.now() * 0.002) * 0.1 + 1;
            flower1.scale.set(pulse, pulse, pulse);
            flower2.scale.set(pulse, pulse, pulse);
            flower3.scale.set(pulse, pulse, pulse);

            controls.update();
            renderer.render(scene, camera);
        }
        animate();

        // Ajustar el tamaño de la ventana
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
