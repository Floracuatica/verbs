<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flor Fractal Animada</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script>
        // Configuración básica de la escena
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.z = 30;

        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Control de órbita
        const controls = new THREE.OrbitControls(camera, renderer.domElement);

        // Luz ambiental
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
        scene.add(ambientLight);

        // Luz puntual para resaltar los objetos
        const pointLight = new THREE.PointLight(0xffffff, 1);
        pointLight.position.set(20, 20, 20);
        scene.add(pointLight);

        // Crear líneas para conectar los puntos
        function createConnectingLines(group) {
            const points = [];
            group.children.forEach(child => points.push(child.position.clone()));
            points.push(points[0]); // Conectar el último punto al primero

            const lineGeometry = new THREE.BufferGeometry().setFromPoints(points);
            const lineMaterial = new THREE.LineBasicMaterial({ color: 0xffffff });
            const line = new THREE.Line(lineGeometry, lineMaterial);
            return line;
        }

        // Función para crear figuras en patrones circulares
        function createCirclePattern(radius, count, shape, color) {
            const group = new THREE.Group();
            for (let i = 0; i < count; i++) {
                const angle = (i / count) * Math.PI * 2;
                const x = Math.cos(angle) * radius;
                const y = Math.sin(angle) * radius;
                
                let mesh;
                if (shape === 'sphere') {
                    const geometry = new THREE.SphereGeometry(0.5, 16, 16);
                    const material = new THREE.MeshStandardMaterial({ color });
                    mesh = new THREE.Mesh(geometry, material);
                } else if (shape === 'triangle') {
                    const geometry = new THREE.ConeGeometry(0.5, 1, 3);
                    const material = new THREE.MeshStandardMaterial({ color });
                    mesh = new THREE.Mesh(geometry, material);
                }

                mesh.position.set(x, y, 0);
                group.add(mesh);
            }
            return group;
        }

        // Crear anillos de figuras
        const ring1 = createCirclePattern(5, 6, 'sphere', 0xff69b4);
        const ring2 = createCirclePattern(10, 12, 'triangle', 0x8a2be2);
        scene.add(ring1);
        scene.add(ring2);

        // Crear y agregar líneas conectando los puntos
        const lines1 = createConnectingLines(ring1);
        const lines2 = createConnectingLines(ring2);
        scene.add(lines1);
        scene.add(lines2);

        // Animación
        function animate() {
            requestAnimationFrame(animate);
            
            // Rotaciones para crear el efecto fractal
            ring1.rotation.z += 0.01;
            ring2.rotation.z -= 0.005;
            lines1.rotation.z += 0.01;
            lines2.rotation.z -= 0.005;

            // Escalado opcional para generar pulsaciones suaves
            const scaleFactor = Math.sin(Date.now() * 0.001) * 0.1 + 1;
            ring1.scale.set(scaleFactor, scaleFactor, scaleFactor);
            lines1.scale.set(scaleFactor, scaleFactor, scaleFactor);

            controls.update();
            renderer.render(scene, camera);
        }
        animate();

        // Ajustar el tamaño de la ventana
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
