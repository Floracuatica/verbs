<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verbos: Presente y Pasado</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background: url('fondo.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
            text-shadow: 1px 1px 2px #000;
        }

        .card {
            border: 1px solid #ccc;
            border-radius: 10px;
            padding: 20px;
            width: 200px;
            text-align: center;
            background-color: rgba(255, 255, 255, 0.9);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            cursor: pointer;
            transition: transform 0.3s;
            color: #000;
        }

        .card:hover {
            transform: scale(1.05);
        }

        .buttons {
            margin-top: 20px;
            display: flex;
            gap: 10px;
        }

        button {
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            background-color: #007BFF;
            color: white;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Verbos: Presente y Pasado</h1>
    <div class="card" onclick="toggleVerb()">
        <span id="verb">Bring</span>
    </div>

    <div class="buttons">
        <button onclick="prevVerb()">⬅ Atrás</button>
        <button onclick="nextVerb()">Siguiente ➡</button>
    </div>

    <script>
        const verbs = [
            { present: "Bring", past: "Brought" },
            { present: "Buy", past: "Bought" },
            { present: "Catch", past: "Caught" },
            { present: "Do", past: "Did" },
            { present: "Eat", past: "Ate" },
            { present: "Go", past: "Went" },
            { present: "Run", past: "Ran" },
            { present: "Speak", past: "Spoke" },
            { present: "Write", past: "Wrote" },
            { present: "Am, is, are", past: "Was, were" },
            { present: "Think", past: "Thought" },
            { present: "Leave", past: "Left" },
            { present: "Know", past: "Knew" },
            { present: "Meet", past: "Met" }
        ];

        let currentIndex = 0;
        let showingPast = false;

        function toggleVerb() {
            const verbElement = document.getElementById('verb');
            showingPast = !showingPast;
            verbElement.textContent = showingPast ? verbs[currentIndex].past : verbs[currentIndex].present;
        }

        function nextVerb() {
            currentIndex = (currentIndex + 1) % verbs.length;
            showingPast = false;
            document.getElementById('verb').textContent = verbs[currentIndex].present;
        }

        function prevVerb() {
            currentIndex = (currentIndex - 1 + verbs.length) % verbs.length;
            showingPast = false;
            document.getElementById('verb').textContent = verbs[currentIndex].present;
        }
    </script>
</body>
</html>
